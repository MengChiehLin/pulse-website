<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務條款 - PULSE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .legal-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 20px;
        }
        .legal-content h1 {
            font-family: Georgia, serif;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        .legal-content h2 {
            font-family: Georgia, serif;
            color: var(--primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .legal-content h3 {
            font-family: Georgia, serif;
            color: var(--primary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }
        .legal-content p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }
        .legal-content ul {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        .legal-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        .back-link {
            color: var(--gold);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .language-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            justify-content: center;
        }
        .lang-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        .lang-btn:hover {
            color: var(--primary);
            border-color: var(--accent);
        }
        .lang-btn.active {
            background-color: var(--gold);
            color: var(--bg-primary);
            border-color: var(--gold);
        }
        .toc {
            background-color: rgba(108, 123, 149, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(108, 123, 149, 0.2);
        }
        .toc h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .toc ul {
            list-style: none;
            padding-left: 0;
        }
        .toc li {
            margin-bottom: 0.5rem;
        }
        .toc a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .toc a:hover {
            color: var(--gold);
        }
        .last-updated {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }
        .highlight-box {
            background-color: rgba(244, 208, 63, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(244, 208, 63, 0.2);
            margin: 1.5rem 0;
        }
        .warning-box {
            background-color: rgba(231, 76, 60, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="legal-content">
        <a href="index.html" class="back-link">← 返回首頁</a>
        
        <!-- Language Selector -->
        <div class="language-selector">
            <button class="lang-btn active" onclick="switchLegalLanguage('zh-TW')">繁體中文</button>
            <button class="lang-btn" onclick="switchLegalLanguage('zh-CN')">简体中文</button>
            <button class="lang-btn" onclick="switchLegalLanguage('en')">English</button>
        </div>
        
        <!-- Content will be loaded dynamically by JavaScript -->
        <div id="dynamic-content">
            <h1>載入中...</h1>
            <p>正在載入服務條款內容...</p>
        </div>
    </div>
    
    <script src="legal-i18n.js"></script>
</body>
</html>
